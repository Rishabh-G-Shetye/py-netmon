<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sniffer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
      font-size: 1.8rem;
      color: #1f2937;
    }

    #status {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
    }
    #status.connecting { background: #fef3c7; color: #92400e; }
    #status.online { background: #d1fae5; color: #065f46; }
    #status.offline { background: #fee2e2; color: #991b1b; }

    .card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 16px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 650px;
    }
    th, td {
      padding: 10px 12px;
      text-align: left;
      font-size: 14px;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background: #f3f4f6;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
      color: #374151;
    }
    tr:nth-child(even) td { background: #f9fafb; }

    .proto-TCP { color: #2563eb; font-weight: 600; }
    .proto-UDP { color: #059669; font-weight: 600; }
    .proto-ICMP { color: #d97706; font-weight: 600; }

    @media (max-width: 768px) {
      h2 { font-size: 1.4rem; }
      table { font-size: 12px; }
    }
  </style>
</head>
<body>
  <h2>Sniffer Dashboard</h2>
  <div id="status" class="connecting">Connecting...</div>

  <div class="card">
    <table id="packets">
      <thead>
        <tr>
          <th>Time</th>
          <th>Source IP</th>
          <th>Src Port</th>
          <th>Destination IP</th>
          <th>Dst Port</th>
          <th>Protocol</th>
          <th>Highest Layer</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const tbody = document.querySelector("#packets tbody");
    const socket = io("http://127.0.0.1:5000");

    function addRow(pkt) {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${pkt.time_stamp || "-"}</td>
        <td>${pkt.ipsrc || "-"}</td>
        <td>${pkt.srcport || "-"}</td>
        <td>${pkt.ipdst || "-"}</td>
        <td>${pkt.dstport || "-"}</td>
        <td class="proto-${pkt.transport_layer || ''}">${pkt.transport_layer || "-"}</td>
        <td>${pkt.highest_layer || "-"}</td>
      `;
      tbody.prepend(tr);
      if (tbody.rows.length > 100) tbody.deleteRow(100);
    }

    socket.on("connect", () => {
      statusEl.textContent = "Connected";
      statusEl.className = "online";
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "Disconnected";
      statusEl.className = "offline";
    });

    // Handle new packets
    socket.on("new_packet", (pkt) => {
      addRow(pkt);
    });

    // Handle initial recent history
    socket.on("recent_packets", (packets) => {
      packets.forEach(addRow);
    });
  </script>
</body>
</html>
